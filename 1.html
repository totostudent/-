            <h3>토이 푸들이란</h3>
        
        <p>푸들의 일종으로, 푸들 종(스탠다드 푸들, 미디움, 토이 푸들) 중 가장 작다</p>
        <p>미니어쳐 푸들과 토이푸들을 구별하는 기준은 2가지가 있는데, 미국(AKC, UKC), 캐나다, 한국 등의 애견협회에서는 25.4cm(=10인치)까지, 영국, 프랑스 등에서는 24~28cm까지를 토이푸들로 인정한다. 미국, 캐나다, 우리나라 기준인 25.4cm 미만의 토이푸들은 실제로는 상당히 드물며, 대부분이 미니어처 푸들이다.</p>
